<div class="h-screen flex">
  <img class=" fixed top-12 tall:top-4 left-12 object-cover w-[119px] h-[30px]" src="assets/kopist-logo.svg"
       alt="logo"/>
  <div class="w-full lg:w-1/2 bg-white flex items-center justify-center p-8">
    <div class="w-full lg:w-8/12 m-auto">
      <h1 class="tall:text-3xl text-5xl font-semibold pb-6">Forgot Password?</h1>
      <div class="mt-16"></div>
      <div action="" class="my-10">
        <div class="flex flex-col space-y-10" [formGroup]="emailCodeSendForm">
          <label for="email" class="relative">
            <p class="opacity-50 text-sm font-normal">Email Address</p>
            <input formControlName="email" id="email" name="email" type="email"
                   class="w-full py-3 border-b border-[#192339]-200 focus:outline-none placeholder:opacity-50 placeholder:text-xl placeholder:font-semibold placeholder:text-[#192339]"
                   placeholder="Youraddres@email.com"
                   [ngClass]="emailCodeSendForm.controls['email'].invalid &&
              (emailCodeSendForm.controls['email'].dirty ||
                emailCodeSendForm.controls['email'].touched) ? 'placeholder:text-[#BE4B49]':'placeholder:text-[#192339]'"
                   (keydown.enter)="onSubmit()"/>
            <div
              class="error-text items-center absolute flex left-0 bottom-[-24px] w-full bg-[#FFEEEE] text-[#BE4B49] text-xs py-1 pl-4 border-t border-[#BE4B49]"
              *ngIf="
            emailCodeSendForm.controls['email'].invalid &&
            (emailCodeSendForm.controls['email'].dirty ||
              emailCodeSendForm.controls['email'].touched)
          ">
              <img src="assets/authicons/error-icon.svg" alt="e">
              <span class="text-[#BE4B49] text-xs ml-2"> Please provide a properly formatted email address
              </span>
            </div>
            <!-- <span *ngIf="emailSent" class="error-text">Kopist has sent you a reset password link. Please check your
              email.
            </span> -->
            <!-- <div *ngIf="!resendEmail">
              <p class="text-center text-sm text-[#192339] font-normal">
                Didn't receive an email?
                <a (click)="onSubmit()"
                  class="font-bold inline-flex space-x-1 items-center"
                  ><span class="text-indigo-600 text-sm">Resend</span></a
                >
              </p>
            </div> -->

          </label>

          <button (click)="onSubmit()"
                  class="w-full py-5 font-semibold text-lg bg-[#586AF6] rounded-lg inline-flex space-x-2 items-center justify-center">
            <span class="text-white">Send Link</span>
          </button>
          <div *ngIf="resendEmail">
            <p class="text-center text-sm text-[#192339] font-normal">
              Kopist has sent you a verify link on your email.<br> Didn't receive an email?
              <a (click)="onSubmit()" class="font-bold inline-flex space-x-1 items-center"><span
                class="text-indigo-600 text-sm cursor-pointer">Resend</span></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:flex w-full lg:w-1/2 justify-around items-center overflow-hidden">
    <img class="min-w-full max-h-full min-h-full object-fill" src="assets/authimages/forget-pass.png" alt=""
         srcset=""/>
  </div>
</div>
