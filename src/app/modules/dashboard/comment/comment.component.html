<div class="modal-container invite-modal flex justify-center items-center fixed top-0 right-0 bottom-0 left-0">
  <div class="modal bg-white  pb-14 pt-6 rounded-md flex flex-col items-center">
    <div class="flex w-full ml-20 px-16" (click)="closeModal()">
      <img class="ml-auto pb-5 cursor-pointer" src="assets/team/cross.svg" alt="close">
    </div>
    <div class="flex mr-auto px-16">
      <div class="text-2xl font-bold text-[#192339] pb-5 pr-36">
        Any feedback ?
      </div>
    </div>
    <hr class="bg-[#e4e4e4] w-full ">


    <div class="w-full mt-12 px-16">
      <div class="w-full  flex flex-col">
        <div class="bg-[#F0F1FF] w-full flex pending-table">
          <div class="text-sm font-normal text-[#5B61F3] text-start py-2 px-4">How can this Kopist be improved?</div>
        </div>
        <textarea [(ngModel)]="comment"
          class="pt-6 pending-list max-h-44 h-44 overflow-y-auto text-[#192339] placeholder:text-xs placeholder:text-[#9196A2] text-xs py-2 px-4 focus:outline-none"
          placeholder="e.g Step 7 is missing a screenshot"></textarea>
      </div>

    </div>

    <div class="flex space-x-3 mt-4 w-full px-16">
      <button class="px-6 py-2 bg-[#5B61F3] rounded-lg inline-flex items-center justify-center ml-auto" [disabled]="!comment || comment === ''">
        <span class="text-white font-base text-sm" (click)="newComment()">Submit</span>
      </button>
    </div>
