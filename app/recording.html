<!DOCTYPE html>
<html lang="en" style="-webkit-app-region: drag;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #E8EEFA;-webkit-app-region: drag;">
    <h2>Recording......</h2>
    <button id="stopButton" style="-webkit-app-region: no-drag;">Stop Recording</button>
    <script>
        const { ipcRenderer } = electron;
    
        const closeButton = document.getElementById('stopButton');
        closeButton.addEventListener('click', () => {
          ipcRenderer.send('stop');
        });
      </script>
</body>
</html>
